<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background-color: #935c15;
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        h2 {
            font-size: 15px;
        }
        section {
            padding: 50px 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1> SEVEN SEES </h1>
        <h2>Event Management</h2>
    </header>

    <section>
        <p>Welcome to my creatively designed web page. Explore the exciting content below!</p>
        <p><strong>COMING SOON!</strong></p>
        <img src="https://camillestyles.com/wp-content/uploads/2023/10/thanksgiving-table-setting-ideas.jpg" alt="">
    </section>

    <footer>
        <p>&copy; 2024 Seven Sees Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
